<!DOCTYPE html>
                <!--Fig 8.1 How cascading styles work -->

<div>
    This text is in a div but not in a paragraph.
    <p>This text is in a paragraph.</p>
    <p><span class="smaller">This is in a span with the class "smaller"
        inside a paragraph.</span></p>
    <p><span class="smaller"><spand id="smallest">This text is in a
        span with the ID "smallest".</spand></span></p>
</div>


                <!--Applying cascading styles to html-->

<style>
    body { font-size: 200%; } 
    div { font-size: 80%; }
    p { font-size: 80%; }
    span.smaller { font-size: 80%; font-weight: bold; }
    #smallest { font-size: 80%; font-weight: normal; }
</style>
